<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->

  <div class="feedback-window">
    <section class="feedback-icon-section">
      <img class="feedback-icon" />
    </section>

    <h1 class="feedback-heading">How did we do?</h1>
    <p class="feedback-description">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <section class="feedback-rating-section">
      <button class="feedback-rating">1</button>
      <button class="feedback-rating">2</button>
      <button class="feedback-rating">3</button>
      <button class="feedback-rating">4</button>
      <button class="feedback-rating">5</button>
    </section>

    <button class="feedback-submit">SUBMIT</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected ADDRATING out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support,
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->
</body>

</html>
